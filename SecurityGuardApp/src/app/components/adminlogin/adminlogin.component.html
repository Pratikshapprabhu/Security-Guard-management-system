<div class="login-page">
  <div class="form">
    <div class="form-heading">Admin Login</div>
    <form class="login-form" name="form" (ngSubmit)="submitLoginForm(f)" #f="ngForm">

      <input type="text" placeholder="email" #emailRef="ngModel" name="Email" ngModel required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
      <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" style="text-align:left; padding:5px; color:red;">
        <div [hidden]="!emailRef.errors.required">
          <p>&nbsp;Email id is mandatory</p>
        </div>
        <div [hidden]="!emailRef.errors.pattern">
          <p>&nbsp;Email id is not entered in proper format</p>
        </div>
      </div>

      <input type="password" placeholder="password" #passwordRef="ngModel" name="Password" pattern="(?=.*\d)(?=.*[A-Z]).{8,}" ngModel required />
      <div style="text-align:left; padding:5px; color:red;">
        <div [hidden]="passwordRef.valid || passwordRef.pristine">
          <p>&nbsp;Password is mandatory</p>
        </div>
      </div>

      <div class="form-group" style="text-align:left">
        <button  class="btn">Login</button>
      </div>

      <p style="color:red;">{{status}}</p>

    </form>
  </div>
</div>
