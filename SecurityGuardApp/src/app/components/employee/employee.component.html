<div class="pt">
  <div class="container" style="background-color:antiquewhite;">
    <form (ngSubmit)="submitEmployee(f)" #f="ngForm" ngNativeValidate>
      <h2>Add Employee Details</h2>
      <div class="formgroup">
        <label for="employee">Employee Name</label>
        <input type="text" name="empname" ngModel required>
      </div>
      <div class="formgroup">
        <label for="employee">Email</label>
        <input type="text" name="email" ngModel required >
      </div>
      <div class="formgroup">
        <label for="employee">Address</label>
        <input type="text" name="address" ngModel required>
      </div>
      <div class="formgroup">
        <label for="employee">City</label>
        <input type="text" name="city" ngModel required>
      </div>
      <div class="formgroup">
        <label for="employee">PinCode</label>
        <input type="number" name="pincode" ngModel required>
      </div>
      <div class="formgroup">
        <label for="employee">Pan</label>
        <input type="text" name="pan" ngModel required>
      </div>
      <div class="formgroup">
        <label for="employee">Adhar Crad Number</label>
        <input type="number" name="adharnumber" ngModel required>
      </div>
      <div class="formgroup">
        <label for="employee">Photo</label>
        <input type="text" name="photo" ngModel required>
      </div>
      <div class="formgroup">
        <label for="employee">RoleId</label>
        <input type="number" name="roleid" ngModel required>
      </div>
      
      <button type="submit" name="" class="btn">Add Details</button>

    </form>
  </div>
</div>
